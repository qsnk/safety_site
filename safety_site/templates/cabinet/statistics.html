<!DOCTYPE html>
{% extends 'cabinet/base_cabinet.html' %}
{% load static %}
<html lang="en">
<head>
    {% block head %}
        {{ block.super }}
        <title>{% block title %} Статистика {% endblock title %}</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% endblock head %}
</head>
<body>
    {% block body %}
    {{ block.super }}
    {% block content %}
    <div class="container">
        <h2 class="mt-4">Статистика нарушений</h2>
        <div class="row">
            <div class="col col-6">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
                <script>
                    const ctx = document.getElementById('myChart');

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                beginAtZero: true
                                }
                            }
                        }
                    });
            </script>
            </div>
            <div class="col col-6">
                <div>
                    <canvas id="chart2"></canvas>
                </div>
                <script>
                    const ctx2 = document.getElementById('chart2');

                    new Chart(ctx2, {
                        type: 'line',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
            </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col col-6">
                <div>
                    <canvas id="chart3"></canvas>
                </div>
                <script>
                    const ctx3 = document.getElementById('chart3');

                    new Chart(ctx3, {
                        type: 'doughnut',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
            </script>
            </div>
            <div class="col col-6">
                <div>
                    <canvas id="chart4"></canvas>
                </div>
                <script>
                    const ctx4 = document.getElementById('chart4');

                    new Chart(ctx4, {
                        type: 'pie',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
            </script>
            </div>
        </div>
    </div>
    {% endblock content %}
    {% endblock body %}
</body>
</html>
